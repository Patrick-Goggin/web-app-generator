<div class="modal fade" id="new-entity-modal" ng-controller="EntityController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>{{currentProject.name}}</h4>
                <h4 class="modal-title">New Entity</h4>
            </div>
            <div class="modal-body">
                <h1 ng-bind="newEntity.name"></h1>
                <form id="new-entity-form" name="new-entity-form" novalidate>
                    <div class="form-group">
                        <label for="new-entity-name">Name:</label>
                        <input type="text" id="new-entity-name" name="new-entity-name" class="form-control" ng-model="newEntity.name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="close('No');" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="formButton" type="button" ng-click="create(newEntity)" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
