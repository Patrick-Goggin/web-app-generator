<div class="modal fade" id="edit-entity-modal" ng-controller="EntityController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Entity Form</h4>
            </div>
            <div class="modal-body">
                <h1>{{entity.name}}</h1>
                <form id="edit-entity-form" name="edit-entity-form" novalidate>
                    <div class="form-group">
                        <label for="edit-entity-name">Name:</label>
                        <input type="text" id="edit-entity-name" name="edit-entity-name" class="form-control" ng-model="entity.name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="close('No');" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="formButton" type="button" ng-click="update(entity)" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
