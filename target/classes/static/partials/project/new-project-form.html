<div class="modal fade" id="new-project-modal" ng-controller="ProjectController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New Project Form</h4>
            </div>
            <div class="modal-body">
                <h1>{{newProject.name}}</h1>
                <form id="new-project-form" name="new-project-form" novalidate>
                    <div class="form-group">
                        <label for="new-project-name">Name:</label>
                        <input type="text" id="new-project-name" name="new-project-name" class="form-control" ng-model="newProject.name">
                    </div>
                    <div class="form-group">
                        <label for="new-project-basePackage">Base package name:</label>
                        <input type="text" id="new-project-basePackage" name="new-project-basePackage" class="form-control" ng-model="newProject.basePackage">
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="close('No');" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="formButton" type="button" ng-click="create(newProject)" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
