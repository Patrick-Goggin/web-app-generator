<h4><a ng-click="getProjects()"><< Back</a></h4>
<table class="table table-striped table-hover" id="entity-table" ng-controller="EntityController">
    <thead id="table-head">
    <h2>{{currentProject.name}}</h2>
    <!--<h2>{{currentProject.entities.length}}</h2>-->
    <!--<h2>entities.length = {{entities.length}}</h2>-->
    <h2>Entities</h2>

    <tr>
        <th>#</th>
        <th id="table-head-name">Name</th>
        <th>Properties</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entity in currentProject.entities" ng-cloak class="table-row" ng-class="[{ 'selected-class-name': $index == selectedIndex}, currentProject.c]" ng-click="itemClicked($index, entity);">
        <td>
            {{$index+1}}
            <!--{{entity.id}}-->
        </td>
        <td>
            <a id="{{entity.name + '_' + entity.id}}" class="details-link" ng-click="details(entity);">
                {{entity.name}}
            </a>
        </td>
        <td>
            <a class="btn btn-xs btn-primary" title="view properties" ng-click="details(entity)">
        <i class="fa fa-eye" aria-hidden="true"></i>
            </a>
        </td>
        <td><span class="btn btn-xs btn-primary glyphicon glyphicon-pencil" data-toggle="modal" href="#edit-entity-modal" ng-click="edit(entity)"></span></td>
        <td><span class="btn btn-xs btn-danger glyphicon glyphicon-remove" ng-click="remove(entity)"></span></td>
    </tr>
    <tr ng-repeat="entity in newEntities" ng-show="newEntities">
        <td>
            {{$index+1}}
        </td>
        <td>
            <label for="new-entity-name">Name:</label>
            <input type="text" id="new-entity-name" name="new-entity-name" class="form-control" ng-model="entity.name">
        </td>
        <td></td>
        <td></td>
        <!--<td></td>-->
        <td></td>
    </tr>
    <tr ng-cloak class="table-row active">
        <td>
            <a title="add entity" class="btn btn-xs btn-success" ng-click="addEntity();"><strong>+</strong></a>
            <!--<a class="btn btn-xs btn-success" data-toggle="modal" href="#new-property-modal"><strong>+</strong></a>-->
        </td>
        <!--<td>-->
            <!--<a class="btn btn-xs btn-success" data-toggle="modal" href="#new-entity-modal"><strong>+</strong></a>-->
        <!--</td>-->
        <td></td>
        <td></td>
        <td></td>
        <!--<td></td>-->
        <td><a ng-hide="!newEntities;" class="btn btn-xs btn-success" ng-click="createMultiple(newEntities);"><strong>Submit New Entities</strong></a></td>
    </tr>
    </tbody>

</table>
